<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Tutor & Areola</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
    canvas { max-width: 600px; margin: 20px auto; }
    #response { margin: 20px; padding: 15px; border: 1px solid #ccc; border-radius: 5px; max-width: 800px; margin-left: auto; margin-right: auto; }
    #response h2 { color: #2c3e50; }
    #response pre { background: #f5f5f5; padding: 10px; border-radius: 3px; }
    #response svg { margin: 10px 0; }
    select { margin: 10px; padding: 5px; }
    input, button { margin: 5px; padding: 5px; }
  </style>
</head>
<body>
  <h1>AI Tutor & Areola</h1>
  <select id="mode">
    <option value="tutor">AI Tutor (Knowledge Base)</option>
    <option value="areola">Areola (Wikipedia)</option>
  </select>
  <input type="text" id="query" placeholder="Ask a question (e.g., What is a derivative?) or '!wiki [topic]'">
  <button onclick="askTutor()">Submit</button>
  <div id="response"></div>
  <canvas id="visual"></canvas>

  <script>
    async function askTutor() {
      const query = document.getElementById('query').value;
      const mode = document.getElementById('mode').value;
      const responseDiv = document.getElementById('response');
      try {
        const response = await fetch('/api/tutor/ask', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ query, mode })
        });
        const data = await response.json();
        responseDiv.innerHTML = data.answer ? data.answer.replace(/\n/g, '<br>') : 'No response available.';
        if (data.chart) {
          const ctx = document.getElementById('visual').getContext('2d');
          new Chart(ctx, data.chart);
        }
        if (data.answer) {
          const utterance = new SpeechSynthesisUtterance(data.answer);
          window.speechSynthesis.speak(utterance);
        }
      } catch (error) {
        responseDiv.innerText = 'Error: ' + error.message;
      }
    }
  </script>
</body>
</html>
