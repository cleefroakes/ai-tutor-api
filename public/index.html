<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Tutor</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    canvas { max-width: 600px; margin: 20px auto; }
    #response { margin: 20px; }
  </style>
</head>
<body>
  <h1>AI Tutor</h1>
  <input type="text" id="query" placeholder="Ask a question (e.g., What is a derivative?)">
  <button onclick="askTutor()">Submit</button>
  <div id="response"></div>
  <canvas id="visual"></canvas>
  <audio id="audio" controls></audio>

  <script>
    async function askTutor() {
      const query = document.getElementById('query').value;
      const responseDiv = document.getElementById('response');
      const audio = document.getElementById('audio');
      try {
        const response = await fetch('/api/tutor/ask', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ query })
        });
        const data = await response.json();
        responseDiv.innerText = data.answer || 'No response available.';
        if (data.chart) {
          const ctx = document.getElementById('visual').getContext('2d');
          new Chart(ctx, data.chart);
        }
        if (data.audio) {
          audio.src = data.audio;
          audio.play();
        }
      } catch (error) {
        responseDiv.innerText = 'Error: ' + error.message;
      }
    }
  </script>
</body>
</html>
