<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Areola AI</title>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/p5.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f0f2f5; }
    .input-container { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); text-align: center; }
    input { width: 70%; padding: 12px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px; }
    button { padding: 12px 20px; border: none; background: #1da1f2; color: white; border-radius: 5px; cursor: pointer; font-size: 16px; transition: background 0.3s; }
    button:hover { background: #1a91da; }
    #response { margin: 20px auto; padding: 15px; border-radius: 5px; max-width: 800px; background: white; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    #response p { margin: 10px 0; line-height: 1.5; }
    #canvas { max-width: 600px; margin: 20px auto; }
  </style>
</head>
<body>
  <h1 style="text-align: center; color: #1da1f2;">Areola AI</h1>
  <div class="input-container">
    <input type="text" id="query" placeholder="Ask Areola (e.g., What is photosynthesis? or !wiki [topic])">
    <button onclick="askTutor()">Ask Me!</button>
  </div>
  <div id="response"></div>
  <div id="canvas"></div>

  <script>
    let p5Instance = null;

    function setup() {
      let canvas = createCanvas(600, 400);
      canvas.parent('canvas');
      background(220);
    }

    function drawPlantCell(turgid = false) {
      background(220);
      fill(0, 255, 0);
      ellipse(300, 200, 200, 200); // Cell membrane
      fill(255, 255, 0);
      ellipse(300, 200, 180, 180); // Cytoplasm
      fill(0, 255, 0, turgid ? 150 : 50); // Chloroplast (turgid = brighter)
      ellipse(350, 150, 80, 80);
      textAlign(CENTER, CENTER);
      fill(0);
      text('Chloroplast', 350, 150);
      textSize(12);
    }

    async function askTutor() {
      const query = document.getElementById('query').value;
      const responseDiv = document.getElementById('response');
      responseDiv.innerHTML = '';
      if (p5Instance) p5Instance.remove();
      p5Instance = new p5((p) => {
        p.setup = setup;
        p.draw = () => {};
      });

      try {
        const response = await fetch('/api/tutor/ask', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ query, mode: 'areola' }) // Default to Areola mode
        });
        const data = await response.json();
        if (data.answer) {
          const segments = data.answer.split('\n\n').filter(s => s.trim());
          let index = 0;

          function speakNext() {
            if (index >= segments.length) return;
            const segment = segments[index].trim();
            responseDiv.innerHTML += `<p>${segment.replace(/\n/g, '<br>')}</p>`;
            const words = segment.split(' ').length;
            const duration = words * 0.3; // 300ms per word
            const utterance = new SpeechSynthesisUtterance(segment);
            utterance.rate = 0.9; // Human-like pace
            utterance.onend = () => {
              index++;
              if (index === 1 && query.toLowerCase().includes('photosynthesis')) {
                drawPlantCell(false); // Flaccid state
                setTimeout(() => drawPlantCell(true), 2000); // Turgid state after 2s
              }
              setTimeout(speakNext, 500); // Pause between segments
            };
            window.speechSynthesis.speak(utterance);
          }
          speakNext();
        }
        if (data.chart) {
          const ctx = document.createElement('canvas').getContext('2d');
          new Chart(ctx, data.chart);
          document.getElementById('canvas').innerHTML = '';
          document.getElementById('canvas').appendChild(ctx.canvas);
        }
      } catch (error) {
        responseDiv.innerText = 'Error: ' + error.message;
      }
    }
  </script>
</body>
</html>
